<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Online-shop</title>
    </head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="allproducts">Products</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="addproduct">Add Product <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
        <th scope="col">Image</th>
        <th scope="col" celspan="2" style="text-align: center;">Action</th>
    </tr>
    </thead>
    <tbody>
    <#list products as product>
    <tr>
        <th scope="row">${product.id}</th>
        <td><a href="product?id=${product.id}">${product.name}</a></td>
        <td>${product.price}</td>
        <td>${product.date}</td>
        <td><img src=${product.image} alt="Photo" height="100" width="100"></td>
        <td>
            <form action="/product/edit/${product.id}" method="GET">
                <input type="submit" alt="Edit" value="" align="center"
                       style="background-image: url(/assets/img/edit.png); border: solid 0 #000000; width: 24px; height: 24px;"/>
            </form>
        </td>
        <td>
            <form action="/product/delete?id=${product.id}" method="POST">
                <input type="submit" alt="Delete" value="" align="center"
                       style="background-image: url(/assets/img/delete.png); border: solid 0 #000000; width: 24px; height: 24px;"/>
            </form>
        </td>
    </tr>
    <#else>
    <p>There are no products!!!!</p>
    </#list>
    </tbody>

</table>
</div>
</body>
</html>
